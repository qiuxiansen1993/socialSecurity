<!DOCTYPE html>
<html lang="zh">
  <head>
    <title></title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8" />
    <% for (var meta in htmlWebpackPlugin.options.files.meta) { %>
      <meta name="<%=htmlWebpackPlugin.options.files.meta[meta].name %>" content="<%=htmlWebpackPlugin.options.files.meta[meta].content %>" />
      <% } %>

    <% for (var css in htmlWebpackPlugin.options.files.css) { %>
      <link href="<%=htmlWebpackPlugin.options.files.css[css] %>" rel="stylesheet" />
      <% } %>

      <% for (var js in htmlWebpackPlugin.options.files.js) { %>
        <script src="<%=htmlWebpackPlugin.options.files.js[js] %>"></script>
      <% } %>
  </head>
  <body>
    <!-- 主页面标题 -->
    <header class="mui-bar mui-bar-nav">
      <a
        class="mui-icon mui-icon-arrowleft mui-icon-bars mui-pull-left"
        id="home-menu"
      ></a>
      <h1 class="mui-title">我的资料</h1>
    </header>
    <div class="mui-card myinfo-content">
      <!--页眉，放置标题-->
      <div class="mui-card-header">个人信息</div>
      <!--内容区-->
      <div class="mui-card-content">
        <ul class="mui-table-view">
          <li class="mui-table-view-cell">
            <div class="mui-input-row">
              <label>头像</label>
              <input
                type="text"
                class="mui-input-clear"
                placeholder="请输入头像"
              />
            </div>
          </li>
          <li class="mui-table-view-cell">
            <div class="mui-input-row">
              <label>手机号</label>
              <input
                type="text"
                class="mui-input-clear"
                placeholder="请输入手机号"
              />
            </div>
          </li>
          <li class="mui-table-view-cell">
            <div class="mui-input-row">
              <label>邮箱</label>
              <input
                type="text"
                class="mui-input-clear"
                placeholder="请输入邮箱"
              />
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="mui-card myinfo-content">
      <!--页眉，放置标题-->
      <div class="mui-card-header">我的缴费信息</div>
      <!--内容区-->
      <div class="mui-card-content">
        <ul class="mui-table-view">
          <li class="mui-table-view-cell">
            <div class="mui-input-row">
              <label>姓名</label>
              <input
                type="text"
                class="mui-input-clear"
                placeholder="请输入姓名"
              />
            </div>
          </li>
          <li class="mui-table-view-cell">
            <div class="mui-input-row">
              <label>身份证号</label>
              <input
                type="text"
                class="mui-input-clear"
                placeholder="请输入身份证号"
              />
            </div>
          </li>
          <li class="mui-table-view-cell">
            <div class="mui-input-row">
              <label>户籍信息</label>
              <input
                type="text"
                class="mui-input-clear"
                placeholder="请输入户籍信息"
              />
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="mui-card myinfo-content">
      <!--页眉，放置标题-->
      <div class="mui-card-header">参保人资料</div>
      <!--内容区-->
      <div class="mui-card-content">
        <ul class="mui-table-view">
          <li class="mui-table-view-cell">
            <div class="mui-input-row">
              <input
                disabled
                type="text"
                class="mui-input-clear"
                placeholder=""
                value="当前有3份资料"
              />
            </div>
          </li>
        </ul>
      </div>
    </div>
    <button type="button" class="mui-btn mui-btn-primary" style="background:#1199FF;display:block;margin: 10px auto;width:60%;font-size: 18px;">保存</button>
  </body>
</html>
