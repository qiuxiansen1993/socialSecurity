<!DOCTYPE html>
<html lang="zh">
  <head>
    <title></title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8" />
    <% for (var meta in htmlWebpackPlugin.options.files.meta) { %>
    <meta
      name="<%=htmlWebpackPlugin.options.files.meta[meta].name %>"
      content="<%=htmlWebpackPlugin.options.files.meta[meta].content %>"
    />
    <% } %> <% for (var css in htmlWebpackPlugin.options.files.css) { %>
    <link
      href="<%=htmlWebpackPlugin.options.files.css[css] %>"
      rel="stylesheet"
    />
    <% } %> <% for (var js in htmlWebpackPlugin.options.files.js) { %>
    <script src="<%=htmlWebpackPlugin.options.files.js[js] %>"></script>
    <% } %>
    <script type="text/javascript" charset="utf-8">
      window.NODE_ENV = "<%=htmlWebpackPlugin.options.files.NODE_ENV %>"
    </script>
  </head>
  <body>
    <header class="mui-bar mui-bar-nav">
      <a
        class="mui-icon mui-icon-arrowleft mui-icon-bars mui-pull-left"
        id="home-menu"
      ></a>
      <h1 class="mui-title">我的余额</h1>
    </header>
    <div id="recordLoad">
      <div>
        <div class="mui-card mybalance-content">
          <!--页眉，放置标题-->
          <div class="mui-card-header" style="color: #fff !important">
            我的资产
            <div class="mui-switch mui-switch-blue" id="mybalance-switch">
              <div class="mui-switch-handle"></div>
            </div>
          </div>
          <!--内容区-->
          <div class="mui-card-content">
            <div>
              <div class="mui-row" style="margin-top: 10px">
                <div class="mui-col-sm-6 mui-col-xs-6 mybalance-item">
                  <span id="mybalance-num">7753</span>
                  <h5>余额</h5>
                </div>
                <div class="mui-col-sm-6 mui-col-xs-6 mybalance-item">
                  <span id="lwcion-num">7753</span>
                  <h5>立伟币</h5>
                </div>
              </div>
            </div>
            <!-- <h5 class="balance-info">7753</h5> -->
            <div style="display: flex;width: 3rem;margin-top:10px;margin-left: auto;">
              <button
                id="withdrawal"
                type="button"
                class="mui-btn mui-btn-primary mui-btn-outlined top-up-btn"
              >
                提现
              </button>
              <button
                id="top-up"
                type="button"
                class="mui-btn mui-btn-primary mui-btn-outlined top-up-btn"
              >
                充值
              </button>
            </div>
          </div>
        </div>

        <div>
          <ul class="mui-table-view"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
