<!DOCTYPE html>
<html lang="zh">
    <head>
        <title></title>
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui"
        />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="UTF-8" />
        <% for (var meta in htmlWebpackPlugin.options.files.meta) { %>
          <meta name="<%=htmlWebpackPlugin.options.files.meta[meta].name %>" content="<%=htmlWebpackPlugin.options.files.meta[meta].content %>" />
          <% } %>
    
        <% for (var css in htmlWebpackPlugin.options.files.css) { %>
          <link href="<%=htmlWebpackPlugin.options.files.css[css] %>" rel="stylesheet" />
          <% } %>
    
          <% for (var js in htmlWebpackPlugin.options.files.js) { %>
            <script src="<%=htmlWebpackPlugin.options.files.js[js] %>"></script>
          <% } %>
          <script type="text/javascript" charset="utf-8">
            window.NODE_ENV = "<%=htmlWebpackPlugin.options.files.NODE_ENV %>"
          </script>
      </head>
<body>
    <header class="mui-bar mui-bar-nav" style="position: inherit;">
        <a
          class="mui-icon mui-icon-arrowleft mui-icon-bars mui-pull-left"
          id="home-menu"
        ></a>
        <h1 class="mui-title">添加参保信息</h1>
      </header>
    <form class="mui-input-group userInfo-content" style="margin-top: 0px;">
        <div class="mui-input-row">
            <label>姓名</label>
            <input type="text" class="mui-input-clear" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
            <label>身份证号</label>
            <input type="text" class="mui-input-clear" placeholder="身份证号">
        </div>
        <div class="mui-input-row">
            <label>手机号</label>
            <input type="text" class="mui-input-clear" placeholder="请输入手机号">
        </div>
        <div class="mui-input-row">
            <label>户口城市</label>
            <input type="text" class="mui-input-clear" placeholder="请输入手机号">
        </div>
        <div class="mui-input-row">
            <label>户口性质</label>
            <input type="text" class="mui-input-clear" placeholder="请输入手机号">
        </div>
        <button id="save" type="button" class="mui-btn mui-btn-primary add-user-btn">保存</button>
    </form>
</body>
</html>
