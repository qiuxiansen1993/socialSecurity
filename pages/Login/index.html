<!DOCTYPE html>
<html lang="zh">
  <head>
    <title></title>
    <meta
      name="keywords"
      content="人事代理,社保管理,工资代发,劳务派遣,社保托管"
    />
    <meta
      name="description"
      content="致力于通过互联网提供高效便捷的人事服务,提供人事代理、社保管理、社保托管、工资代发、个税申报、灵活用工、社会化用工、人力资源外包、工资代发、个税申报、福利保险、劳务派遣等服务"
    />
    <!-- meta.html 开始-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--阻止safari加载工具栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--阻止识别手机号-->
    <meta name="format-detection" content="telephone=no" />
    <!--Production team-->
    <meta name="author" content="" />
    <!-- No Baidu Siteapp-->
    <meta name="browsermode" content="application" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui"
    />
    <meta name="baidu-hm-key" content="" />
    <meta name="360-site-verification" content="" />
    <meta name="baidu-site-verification" content="" />
    <!--meta.html结束-->
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/asset/mui/css/mui.min.css" />
    <script src="/asset/mui/js/mui.min.js"></script>
  </head>
  <body>
    <form class="mui-input-group login-content">
      <h5 class="login-label">您好，请绑定手机号</h5>
      <div class="mui-row">
        <input
          id="login-phone"
          type="number"
          class="mui-input-clear"
          placeholder="请输入手机号"
        />
      </div>
      <div class="mui-row">
        <div class="mui-col-sm-8 mui-col-xs-8">
            <input id="login-code" size="6" type="number" class="mui-input-clear" placeholder="请输入验证码" />
        </div>
        <div class="mui-col-sm-4 mui-col-xs-4">
            <button id="verificationCode" type="button" class="mui-btn verification-code">获取验证码</button>
        </div>
      </div>
      <div class="mui-button-row">
        <button id="bindMobileSubmit" type="button" class="mui-btn mui-btn-primary login-btn">登陆</button>
      </div>
    </form>
  </body>
</html>
