<!DOCTYPE html>
<html lang="zh">
  <head>
    <title></title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8" />
    <% for (var meta in htmlWebpackPlugin.options.files.meta) { %>
      <meta name="<%=htmlWebpackPlugin.options.files.meta[meta].name %>" content="<%=htmlWebpackPlugin.options.files.meta[meta].content %>" />
      <% } %>

    <% for (var css in htmlWebpackPlugin.options.files.css) { %>
      <link href="<%=htmlWebpackPlugin.options.files.css[css] %>" rel="stylesheet" />
      <% } %>

      <% for (var js in htmlWebpackPlugin.options.files.js) { %>
        <script src="<%=htmlWebpackPlugin.options.files.js[js] %>"></script>
      <% } %>
      <script type="text/javascript" charset="utf-8">
        window.NODE_ENV = "<%=htmlWebpackPlugin.options.files.NODE_ENV %>"
      </script>
  </head>
  <body>
    <form class="mui-input-group login-content">
      <h5 class="login-label">您好，请绑定手机号</h5>
      <div class="mui-row">
        <input
          id="login-phone"
          type="number"
          class="mui-input-clear"
          placeholder="请输入手机号"
        />
      </div>
      <div class="mui-row">
        <div class="mui-col-sm-8 mui-col-xs-8">
            <input id="validateCode" size="6" type="text" class="mui-input-clear" placeholder="请输入图片内容" />
        </div>
        <div class="mui-col-sm-4 mui-col-xs-4">
            <img class="img-code" src="/validateCode" alt="">
        </div>
      </div>
      <div class="mui-row">
        <div class="mui-col-sm-8 mui-col-xs-8">
            <input id="login-code" size="6" type="number" class="mui-input-clear" placeholder="请输入验证码" />
        </div>
        <div class="mui-col-sm-4 mui-col-xs-4">
            <button id="verificationCode" type="button" class="mui-btn verification-code">获取验证码</button>
        </div>
      </div>
      <!-- <div class="mui-input-row mui-checkbox mui-left">
        <input id="select-agreement" name="checkbox1" value="" type="checkbox" style="left:0;">
        <label id="agreement">《查看协议》</label>
      </div> -->
      <div class="mui-button-row">
        <button id="bindMobileSubmit" type="button" class="mui-btn mui-btn-primary login-btn">绑定手机号</button>
      </div>
    </form>
  </body>
</html>
