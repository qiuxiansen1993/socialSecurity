<!DOCTYPE html>
<html lang="zh">
  <head>
    <title></title>
    <meta
      name="keywords"
      content="人事代理,社保管理,工资代发,劳务派遣,社保托管"
    />
    <meta
      name="description"
      content="致力于通过互联网提供高效便捷的人事服务,提供人事代理、社保管理、社保托管、工资代发、个税申报、灵活用工、社会化用工、人力资源外包、工资代发、个税申报、福利保险、劳务派遣等服务"
    />
    <!-- meta.html 开始-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--阻止safari加载工具栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--阻止识别手机号-->
    <meta name="format-detection" content="telephone=no" />
    <!--Production team-->
    <meta name="author" content="" />
    <!-- No Baidu Siteapp-->
    <meta name="browsermode" content="application" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui"
    />
    <meta name="baidu-hm-key" content="" />
    <meta name="360-site-verification" content="" />
    <meta name="baidu-site-verification" content="" />
    <!--meta.html结束-->
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="http://localhost:8000/mui/css/mui.min.css" />
    <script src="http://localhost:8000/mui/js/mui.min.js"></script>
  </head>
  <body>
    <!-- 主页面标题 -->
    <header class="mui-bar mui-bar-nav">
      <a
        class="mui-icon mui-icon-arrowleft mui-icon-bars mui-pull-left"
        id="home-menu"
      ></a>
      <h1 class="mui-title">反馈建议</h1>
    </header>
    <div class="mui-card feedback-content">
      <!--页眉，放置标题-->
      <div class="mui-card-header">有疑问或建议请发送邮件以下客服邮箱，感谢支持！</div>
      <!--内容区-->
      <div class="mui-card-content">
        <input
          type="text"
          class="mui-input-clear"
          placeholder="请输入反馈建议"
        />
      </div>
    </div>
  </body>
</html>
